{% extends 'base.html' %}
{% load staticÂ %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center text-white mb-4">Login</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label text-white">Username</label>
                                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control bg-white text-dark" value="{{ form.username.value|default:'' }}">
                                {% if form.username.errors %}
                                    <div class="alert alert-danger alert-sm mt-2 p-2">
                                        {{ form.username.errors }}
                                    </div>
                                {% endif %}
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label text-white">Password</label>
                                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control bg-white text-dark">
                                {% if form.password.errors %}
                                    <div class="alert alert-danger alert-sm mt-2 p-2">
                                        {{ form.password.errors }}
                                    </div>
                                {% endif %} 
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="text-white-50">
                                Don't have an account?
                                <a href="{% url 'accounts:register' %}" class="text-warning text-decoration-none">Register Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
