<li class="list-inline-item">
    <a href="#" class="text-white nav-link d-block d-lg-none" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form action="{% url 'products' %}" method="get" class="form">
            {% csrf_token %}
            <div class="input-group w-100">
                <input type="text" class="form-control border border-dark rounded-0" name="q" placeholder="Search items...">
                <button class="btn btn-dark border border-dark rounded-0" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a href="" class="text-white nav-link d-block d-lg-none">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labbelledby="user-options-mobile">
        {% if user.is_authenticated %}
            {% if user.is_superuser %}
                <a href="{% url 'admin_dashboard:dashboard' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="#" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'accounts:register' %}" class="dropdown-item">Register</a>
            <a href="{% url 'accounts:login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a href="{% url 'view_basket' %}" class="{% if grand_total %}text-info fw-bold{% else %}text-white {% endif %} nav-link d-bblock d-lg-none">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
